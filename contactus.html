<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-image: url('Background13.jpg'); /* Update with your local image path */
      background-size: cover;
      background-position: center;
      background-attachment: fixed; /* Optional: Keeps the image fixed while scrolling */
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-light bg-dark justify-content-between">
    <div>
      <a class="navbar-brand text-white" href="travel_recommendation.html"> Home</a>
      <a class="navbar-brand text-white" href="aboutus.html">About us</a>
      <a class="navbar-brand text-white" href="contactus.html">Contact us</a>
      
    </div>
    
  </nav>

  <div class="container" style="padding-top: 50px;">
    <div class="row">
      <!-- First div with h1 and paragraph -->
      <div class="col-md-6">
        <h1>CONTACT US</h1>
        <p>Explore the world with us! We offer the best travel experiences and recommendations.</p>
      </div>

      <!-- Second div with form -->
      <div class="col-md-6">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Your message"></textarea>
          </div>
          <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
      </div>
    </div>
  </div>





  <script src="travel_recommendation.js" type="module"></script>
</body>
</html>
